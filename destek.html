<!DOCTYPE html>
<html lang="tr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanth Project - Destek</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <style>
        body {
            background: #020408 !important;
        }

        .ticket-card {
            @apply glass-card p-6 rounded-[2rem] border-white/5 hover:border-blue-500/30 cursor-pointer;
        }
    </style>
</head>

<body class="min-h-screen p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-12">
            <div>
                <h1 class="text-5xl md:text-7xl font-black uppercase italic tracking-tighter">DESTEK <span
                        class="text-gradient">MERKEZİ</span></h1>
                <p class="text-gray-500 font-bold uppercase text-xs tracking-[0.2em] mt-2">Senin için buradayız</p>
            </div>
            <a href="index.html"
                class="px-8 py-4 bg-white/5 hover:bg-white/10 border border-white/10 rounded-2xl text-xs font-black tracking-widest transition-all uppercase inline-block text-center select-none">←
                ANA SAYFAYA DÖN</a>
        </div>

        <div id="authView" class="hidden py-20 text-center space-y-8">
            <div class="glass-card p-12 rounded-[3rem] max-w-lg mx-auto border-blue-500/10">
                <h2 class="text-3xl font-black uppercase italic tracking-tighter mb-4">DEVAM ETMEK İÇİN GİRİŞ YAP</h2>
                <p class="text-gray-500 text-sm mb-10 leading-relaxed uppercase tracking-widest font-bold">Destek talebi
                    oluşturmak ve mevcut taleplerinizi görmek için giriş yapmalısınız.</p>
                <div class="grid gap-4">
                    <button onclick="login('google')"
                        class="px-8 py-5 bg-white text-black font-black rounded-2xl text-xs tracking-[0.2em] hover:bg-gray-200 transition-all flex items-center justify-center gap-3">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
                        </svg>
                        GOOGLE İLE GİRİŞ
                    </button>
                    <button onclick="login('github')"
                        class="px-8 py-5 bg-[#24292e] text-white font-black rounded-2xl text-xs tracking-[0.2em] hover:bg-[#2f363d] transition-all flex items-center justify-center gap-3 border border-white/5">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        GITHUB İLE GİRİŞ
                    </button>
                    <p id="authError" class="text-red-500 font-bold text-xs uppercase hidden"></p>
                </div>
            </div>
        </div>

        <div id="mainView" class="hidden space-y-12">
            <!-- Tabs -->
            <div class="flex gap-4 p-2 bg-white/5 rounded-[2rem] border border-white/5">
                <button onclick="showSupportTab('taleplerim')" id="btn-taleplerim"
                    class="flex-1 py-4 rounded-[1.5rem] font-black text-xs uppercase tracking-widest transition-all">TALEPLERİM</button>
                <button onclick="showSupportTab('yeni')" id="btn-yeni"
                    class="flex-1 py-4 rounded-[1.5rem] font-black text-xs uppercase tracking-widest transition-all">YENİ
                    TALEP</button>
            </div>

            <!-- List View -->
            <div id="taleplerim" class="space-y-6 support-tab">
                <div id="ticketsList" class="grid gap-6">
                    <div class="py-20 text-center">
                        <div class="loader-ring mx-auto"></div>
                    </div>
                </div>
            </div>

            <!-- Create View -->
            <div id="yeni" class="hidden support-tab glass-card p-10 rounded-[3rem] space-y-8">
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-4">KONU
                            BAŞLIĞI</label>
                        <input type="text" id="ticketSubject"
                            class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500/30 transition-all font-bold"
                            placeholder="Yardıma ihtiyacım var...">
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-4">KATEGORİ</label>
                        <select id="ticketCategory"
                            class="w-full bg-[#131820] border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500/30 transition-all font-bold appearance-none">
                            <option value="teknik">Teknik Destek</option>
                            <option value="hesap">Hesap Sorunları</option>
                            <option value="oneri">Öneri / İstek</option>
                            <option value="diger">Diğer</option>
                        </select>
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest ml-4">MESAJINIZ</label>
                    <textarea id="ticketMessage"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl p-6 outline-none focus:border-blue-500/30 transition-all font-bold min-h-[200px]"
                        placeholder="Sorununuzu detaylıca açıklayın..."></textarea>
                </div>
                <div class="flex flex-col items-center gap-4">
                    <p id="createStatus" class="text-xs font-bold uppercase tracking-widest hidden"></p>
                    <button onclick="createTicket()"
                        class="px-12 py-5 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-black rounded-2xl text-sm uppercase tracking-widest hover:shadow-[0_0_40px_rgba(59,130,246,0.3)] transition-all transform hover:-translate-y-1">TALEBİ
                        OLUŞTUR</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ticket Detail Modal -->
    <div id="ticketModal"
        class="fixed inset-0 bg-black/90 backdrop-blur-2xl z-[100] hidden flex items-center justify-center p-4">
        <div
            class="bg-[#0a0f1a] border border-white/10 w-full max-w-4xl max-h-[90vh] rounded-[2.5rem] flex flex-col overflow-hidden shadow-2xl">
            <div class="p-8 border-b border-white/5 flex items-center justify-between bg-black/20">
                <div class="flex items-center gap-6">
                    <button onclick="g('ticketModal').classList.add('hidden')"
                        class="w-12 h-12 rounded-2xl bg-white/5 hover:bg-white/10 flex items-center justify-center transition-all border border-white/5">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </button>
                    <div>
                        <p class="text-[10px] text-blue-500 font-black uppercase tracking-[0.2em] mb-1" id="mTicketId">
                        </p>
                        <h2 class="text-2xl md:text-3xl font-black uppercase italic tracking-tighter"
                            id="mTicketSubject"></h2>
                    </div>
                </div>
                <span id="mTicketStatus"
                    class="px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest"></span>
            </div>
            <div class="flex-1 overflow-y-auto p-8 space-y-8 custom-scrollbar">
                <div class="glass-card p-8 rounded-[2rem] border-blue-500/10">
                    <p class="text-gray-400 leading-relaxed text-lg" id="mTicketMessage"></p>
                </div>
                <!-- Replies -->
                <div id="ticketReplies" class="space-y-6"></div>
                <!-- Reply Form -->
                <div class="pt-8 border-t border-white/5 space-y-4">
                    <textarea id="replyText"
                        class="w-full bg-white/5 border border-white/10 rounded-2xl p-6 text-white outline-none focus:border-blue-500/50 transition-all font-bold min-h-[120px]"
                        placeholder="Yanıtınızı buraya yazın..."></textarea>
                    <div class="flex justify-end">
                        <button onclick="sendTicketReply()"
                            class="px-10 py-4 bg-blue-600 hover:bg-blue-500 text-white font-black rounded-2xl text-[10px] uppercase tracking-widest transition-all">YANIT
                            GÖNDER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/core.js"></script>
    <script src="assets/js/themes.js"></script>
    <script>
        let currentUser = null;
        let activeTicketId = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (typeof db !== 'undefined') {
                initEventThemes(db);
            }
        });

        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                g('authView').classList.add('hidden');
                g('mainView').classList.remove('hidden');
                showSupportTab('taleplerim');
            } else {
                g('authView').classList.remove('hidden');
                g('mainView').classList.add('hidden');
            }
        });

        async function login(providerName) {
            const provider = providerName === 'google' ? new firebase.auth.GoogleAuthProvider() : new firebase.auth.GithubAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                await db.ref('users/' + user.uid).update({
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    lastLogin: new Date().toISOString()
                });
            } catch (e) {
                g('authError').textContent = e.message;
                g('authError').classList.remove('hidden');
            }
        }

        function showSupportTab(id) {
            document.querySelectorAll('.support-tab').forEach(t => t.classList.add('hidden'));
            g(id).classList.remove('hidden');
            g('btn-taleplerim').className = id === 'taleplerim' ? 'flex-1 py-4 rounded-[1.5rem] font-black text-xs uppercase tracking-widest bg-blue-600 text-white shadow-xl translate-y-[-2px]' : 'flex-1 py-4 rounded-[1.5rem] font-black text-xs uppercase tracking-widest text-gray-500 hover:text-white';
            g('btn-yeni').className = id === 'yeni' ? 'flex-1 py-4 rounded-[1.5rem] font-black text-xs uppercase tracking-widest bg-blue-600 text-white shadow-xl translate-y-[-2px]' : 'flex-1 py-4 rounded-[1.5rem] font-black text-xs uppercase tracking-widest text-gray-500 hover:text-white';
            if (id === 'taleplerim') loadUserTickets();
        }

        async function createTicket() {
            const subject = g('ticketSubject').value.trim();
            const category = g('ticketCategory').value;
            const message = g('ticketMessage').value.trim();
            const statusEl = g('createStatus');

            if (!subject || !message) {
                statusEl.textContent = 'Lütfen tüm alanları doldurun!';
                statusEl.className = 'text-xs font-bold uppercase tracking-widest text-red-500';
                statusEl.classList.remove('hidden');
                return;
            }

            statusEl.textContent = 'OLUŞTURULUYOR...';
            statusEl.className = 'text-xs font-bold uppercase tracking-widest text-blue-500 animate-pulse';
            statusEl.classList.remove('hidden');

            try {
                const id = Date.now();
                await db.ref('support_tickets/' + id).set({
                    id: id, userId: currentUser.uid, userEmail: currentUser.email,
                    subject: subject, category: category, message: message,
                    status: 'aktif', created: new Date().toISOString()
                });
                statusEl.textContent = '✓ TALEP OLUŞTURULDU!';
                statusEl.className = 'text-xs font-bold uppercase tracking-widest text-emerald-500';
                setTimeout(() => showSupportTab('taleplerim'), 2000);
            } catch (e) {
                statusEl.textContent = 'HATA: ' + e.message;
                statusEl.className = 'text-xs font-bold uppercase tracking-widest text-red-500';
            }
        }

        async function loadUserTickets() {
            if (!currentUser) return;
            const list = g('ticketsList');
            try {
                const snap = await db.ref('support_tickets').orderByChild('userId').equalTo(currentUser.uid).once('value');
                const tickets = [];
                snap.forEach(c => tickets.push(c.val()));
                tickets.sort((a, b) => b.created.localeCompare(a.created));

                if (tickets.length === 0) {
                    list.innerHTML = '<div class="py-20 text-center"><p class="text-gray-500 font-bold uppercase text-xs">Henüz bir talebiniz yok.</p></div>';
                    return;
                }

                list.innerHTML = tickets.map(t => `
                    <div class="ticket-card" onclick="viewTicket(${t.id})">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div class="space-y-2">
                                <div class="flex items-center gap-3">
                                    <span class="px-4 py-1.5 bg-white/5 text-[10px] font-black uppercase tracking-widest rounded-full border border-white/5">${t.category}</span>
                                    <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">${new Date(t.created).toLocaleDateString('tr-TR')}</span>
                                </div>
                                <h3 class="text-2xl font-black uppercase italic tracking-tighter">${t.subject}</h3>
                                <p class="text-gray-500 text-sm line-clamp-1">${t.message}</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest ${t.status === 'aktif' ? 'bg-emerald-500/15 text-emerald-500 border border-emerald-500/20' : t.status === 'beklemede' ? 'bg-amber-500/15 text-amber-500 border border-amber-500/20' : 'bg-gray-500/15 text-gray-500 border border-white/10'}">${t.status}</span>
                                <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) { list.innerHTML = `<p class="text-red-500">${e.message}</p>`; }
        }

        async function viewTicket(id) {
            activeTicketId = id;
            try {
                const snap = await db.ref('support_tickets/' + id).once('value');
                const t = snap.val();
                if (!t) return;

                g('mTicketId').textContent = 'TALEP #' + id;
                g('mTicketSubject').textContent = t.subject;
                g('mTicketMessage').textContent = t.message;
                g('mTicketStatus').textContent = t.status.toUpperCase();
                g('mTicketStatus').className = `px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest ${t.status === 'aktif' ? 'bg-emerald-500/15 text-emerald-500 border border-emerald-500/20' : t.status === 'beklemede' ? 'bg-amber-500/15 text-amber-500 border border-amber-500/20' : 'bg-gray-500/15 text-gray-500 border border-white/10'}`;

                loadReplies(id);
                g('ticketModal').classList.remove('hidden');
            } catch (e) { alert(e.message); }
        }

        function loadReplies(id) {
            const el = g('ticketReplies');
            db.ref('support_tickets/' + id + '/replies').on('value', snap => {
                const rs = [];
                snap.forEach(c => rs.push(c.val()));
                rs.sort((a, b) => new Date(a.created) - new Date(b.created));
                el.innerHTML = rs.map(r => `
                    <div class="flex gap-6 ${r.author === 'Admin' ? '' : 'flex-row-reverse'}">
                        <div class="flex-1 space-y-2">
                            <div class="${r.author === 'Admin' ? 'bg-blue-600 p-8 rounded-[2.5rem] rounded-tl-none' : 'bg-white/5 p-8 rounded-[2.5rem] rounded-tr-none'} border border-white/5 shadow-2xl">
                                <div class="flex items-center justify-between mb-4 pb-4 border-b border-white/10">
                                    <span class="font-black text-[10px] uppercase tracking-[0.3em] ${r.author === 'Admin' ? 'text-blue-200' : 'text-blue-500'}">${r.author === 'Admin' ? 'ARCANTH EKİBİ' : 'SEN'}</span>
                                    <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">${new Date(r.created).toLocaleString('tr-TR')}</span>
                                </div>
                                <p class="text-white leading-relaxed font-bold">${r.message}</p>
                            </div>
                        </div>
                        <div class="w-14 h-14 rounded-2xl flex-shrink-0 ${r.author === 'Admin' ? 'bg-blue-500/20' : 'bg-white/5'} flex items-center justify-center border border-white/10 shadow-lg">
                            <svg class="w-6 h-6 ${r.author === 'Admin' ? 'text-blue-400' : 'text-gray-500'}" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                        </div>
                    </div>
                `).join('');
            });
        }

        async function sendTicketReply() {
            const txt = g('replyText').value.trim();
            if (!txt || !activeTicketId) return;
            try {
                const id = Date.now();
                await db.ref('support_tickets/' + activeTicketId + '/replies/' + id).set({
                    id: id, message: txt, author: currentUser.email, created: new Date().toISOString()
                });
                await db.ref('support_tickets/' + activeTicketId + '/status').set('aktif');
                g('replyText').value = '';
            } catch (e) { alert(e.message); }
        }
    </script>
</body>

</html>
