<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — Sayfa Bulunamadı | ArcanthProject</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%; background: #020408; color: #e2e8f0;
            font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
            overflow: hidden;
        }

        canvas#bg { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        /* Top bar */
        .top-bar {
            position: fixed; top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4, #3b82f6);
            background-size: 200% 100%;
            animation: barFlow 3s linear infinite; z-index: 100;
        }
        @keyframes barFlow { to { background-position: 200% 0%; } }

        /* Main */
        .page {
            position: relative; z-index: 10;
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 2rem; text-align: center; gap: 0;
        }

        /* 404 big number */
        .four-oh-four {
            font-size: clamp(8rem, 25vw, 18rem);
            font-weight: 900; line-height: 1;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, rgba(59,130,246,0.15), rgba(139,92,246,0.1));
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: floatNum 5s ease-in-out infinite;
            margin-bottom: -1rem;
        }
        @keyframes floatNum {
            0%,100% { transform: translateY(0); }
            50%      { transform: translateY(-12px); }
        }
        .four-oh-four::after {
            content: '404';
            position: absolute; inset: 0;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(40px); opacity: 0.3;
            animation: glowPulse 3s ease-in-out infinite;
        }
        @keyframes glowPulse { 0%,100%{opacity:.2} 50%{opacity:.5} }

        /* Card */
        .card {
            background: rgba(255,255,255,0.025);
            border: 1px solid rgba(255,255,255,0.07);
            border-radius: 2rem; padding: 2.5rem 3rem;
            max-width: 520px; width: 100%;
            position: relative; overflow: hidden;
            animation: cardIn 0.7s cubic-bezier(0.16,1,0.3,1) 0.2s both;
        }
        .card::before {
            content: ''; position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.4), transparent);
        }
        @keyframes cardIn {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.75rem; font-weight: 900;
            letter-spacing: -0.02em; margin-bottom: 0.75rem;
        }
        h1 span { color: #3b82f6; }
        p {
            color: #64748b; font-size: 1rem; line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Buttons */
        .btn-row { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
        .btn-primary {
            padding: 14px 28px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white; font-weight: 800; font-size: 13px;
            letter-spacing: 0.08em; text-transform: uppercase;
            border: none; border-radius: 14px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s ease; position: relative; overflow: hidden;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(59,130,246,0.4); }
        .btn-secondary {
            padding: 14px 28px;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            color: #94a3b8; font-weight: 700; font-size: 13px;
            letter-spacing: 0.06em; text-transform: uppercase;
            border-radius: 14px; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s ease;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.07); color: white; transform: translateY(-2px); }

        /* Footer note */
        .foot-note {
            position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%);
            font-size: 11px; color: #1e293b; font-weight: 600;
            letter-spacing: 0.1em; text-transform: uppercase; white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <canvas id="bg"></canvas>

    <div class="page">
        <div class="four-oh-four">404</div>

        <div class="card">
            <h1>Sayfa <span>Bulunamadı</span></h1>
            <p>Aradığın sayfa taşınmış, silinmiş ya da hiç var olmamış olabilir. Kaybolmak normal — ama buradan kurtulabilirsin.</p>
            <div class="btn-row">
                <a href="index.html" class="btn-primary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    Ana Sayfaya Dön
                </a>
                <button class="btn-secondary" onclick="history.back()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                    Geri Git
                </button>
            </div>
        </div>
    </div>

    <p class="foot-note">© 2026 Arcanth Project</p>

    <script>
        /* Canvas aurora background */
        (function() {
            var canvas = document.getElementById('bg');
            var ctx = canvas.getContext('2d');
            var W, H, pts = [], t0 = null;

            function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
            resize(); window.addEventListener('resize', resize);

            for (var i = 0; i < 55; i++) pts.push({
                x: Math.random()*1400, y: Math.random()*900,
                vx: (Math.random()-.5)*.25, vy: (Math.random()-.5)*.25,
                r: Math.random()*1.4+.5,
                alpha: Math.random()*.45+.15,
                speed: Math.random()*.7+.3,
                phase: Math.random()*Math.PI*2
            });

            function draw(ts) {
                if (!t0) t0 = ts;
                var t = (ts - t0) / 1000;
                ctx.clearRect(0, 0, W, H);

                /* Orbs */
                [[.15,.3,120,80,246],[.85,.2,59,130,246],[.5,.75,139,92,246]].forEach(function(o) {
                    var pulse = .03 + Math.sin(t*.22+o[0]*5)*.018;
                    var grd = ctx.createRadialGradient(o[0]*W,o[1]*H,0,o[0]*W,o[1]*H,Math.min(W,H)*.5);
                    grd.addColorStop(0,'rgba('+o[2]+','+o[3]+','+o[4]+','+(pulse*2)+')');
                    grd.addColorStop(.5,'rgba('+o[2]+','+o[3]+','+o[4]+','+(pulse*.35)+')');
                    grd.addColorStop(1,'rgba('+o[2]+','+o[3]+','+o[4]+',0)');
                    ctx.fillStyle = grd;
                    ctx.beginPath(); ctx.ellipse(o[0]*W,o[1]*H,Math.min(W,H)*.45,Math.min(W,H)*.3,0,0,Math.PI*2); ctx.fill();
                });

                /* Particles */
                pts.forEach(function(p,i) {
                    p.x += p.vx; p.y += p.vy;
                    if (p.x<-5) p.x=W+5; if (p.x>W+5) p.x=-5;
                    if (p.y<-5) p.y=H+5; if (p.y>H+5) p.y=-5;
                    var a = p.alpha*(0.5+Math.sin(t*p.speed+p.phase)*.5);
                    var grd = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*3);
                    grd.addColorStop(0,'rgba(160,130,255,'+a+')');
                    grd.addColorStop(1,'rgba(80,60,200,0)');
                    ctx.beginPath(); ctx.arc(p.x,p.y,p.r*3,0,Math.PI*2);
                    ctx.fillStyle=grd; ctx.fill();
                    for (var j=i+1;j<pts.length;j++) {
                        var dx=p.x-pts[j].x, dy=p.y-pts[j].y, d=Math.sqrt(dx*dx+dy*dy);
                        if (d<120) {
                            ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(pts[j].x,pts[j].y);
                            ctx.strokeStyle='rgba(100,80,220,'+(0.1*(1-d/120))+')';
                            ctx.lineWidth=.5; ctx.stroke();
                        }
                    }
                });
                requestAnimationFrame(draw);
            }
            requestAnimationFrame(draw);
        })();
    </script>
</body>
</html>
