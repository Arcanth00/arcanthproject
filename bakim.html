        .gradient-bg{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);opacity:0.1;position:absolute;inset:0;filter:blur(100px)}
        .glass{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);backdrop-filter:blur(20px)}

        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-20px)}}

        </div>

        <!-- Açıklama -->

            <p class="text-lg text-gray-300 leading-relaxed" id="bakimMessage">

            </p>
            
            <!-- Süre -->
            <div class="flex items-center justify-center gap-4 text-sm">
                <span class="text-gray-500">Tahmini Süre:</span>
                <span class="px-4 py-2 bg-blue-500/10 text-blue-400 rounded-xl font-bold" id="bakimSure">Belirsiz</span>
            </div>
            
            <!-- Bitiş Zamanı -->

        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig={apiKey:"AIzaSyCnkk6j1CGsi4sNXJ8FA9Gd2B6_VDptVDg",authDomain:"arcanthproject.firebaseapp.com",databaseURL:"https://arcanthproject-default-rtdb.firebaseio.com",projectId:"arcanthproject",storageBucket:"arcanthproject.firebasestorage.app",messagingSenderId:"826341954149",appId:"1:826341954149:web:6429d61a5b40810009ac8c"};
        firebase.initializeApp(firebaseConfig);
        const db=firebase.database();
        
        // Bakım bilgilerini yükle
        db.ref('site_data/settings/maintenance').once('value').then(snap=>{
            const data=snap.val();
            // Bakım kapalıysa veya hiç ayarlanmamışsa — bakim.html'e erişim engelle
            if(!data || !data.enabled){
                window.location.replace('index.html');
                return;
            }
            if(data.message)document.getElementById('bakimMessage').textContent=data.message;
            if(data.duration)document.getElementById('bakimSure').textContent=data.duration+' dakika';
            if(data.endTime){
                const end=new Date(data.endTime);
                updateCountdown(end);
                setInterval(()=>updateCountdown(end),1000);
            }
        }).catch(()=>{
            // Firebase erişilemiyorsa ana sayfaya gönder
            window.location.replace('index.html');
        });
        
        function updateCountdown(end){
            const now=new Date();
            const diff=end-now;
            if(diff<=0){
                document.getElementById('countdown').textContent='Bakım tamamlandı! Sayfa yenileniyor...';
                setTimeout(()=>location.reload(),3000);
                return;
            }
            const hours=Math.floor(diff/3600000);
            const mins=Math.floor((diff%3600000)/60000);
            const secs=Math.floor((diff%60000)/1000);
            document.getElementById('countdown').textContent=`${hours.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        }
    </script>
</body>
</html>
