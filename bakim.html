<html lang="tr" class="dark">

<head>

    <title>Sistem Bakımda - Arcanth Project</title>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        body {
            background: #020408 !important;
            overflow: hidden;
        }

        .bakim-card-base {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 42rem;
            /* max-w-2xl */
            text-align: center;
        }

        .gradient-sphere {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(2, 4, 8, 0) 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(60px);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .gear-icon {
            animation: rotate 10s linear infinite;
        }
    </style>
</head>

        </h1>
        <p class="text-gray-500 font-bold uppercase text-xs tracking-[0.3em] mb-10">Daha iyi bir deneyim için
            çalışıyoruz</p>

        <div class="space-y-8">
            <div class="bg-white/5 border border-white/5 rounded-3xl p-8">
                <p class="text-xl text-gray-300 font-medium leading-relaxed italic" id="bakimMessage">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCnkk6j1CGsi4sNXJ8FA9Gd2B6_VDptVDg", authDomain: "arcanthproject.firebaseapp.com", databaseURL: "https://arcanthproject-default-rtdb.firebaseio.com", projectId: "arcanthproject", storageBucket: "arcanthproject.firebasestorage.app", messagingSenderId: "826341954149", appId: "1:826341954149:web:6429d61a5b40810009ac8c" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function g(id) { return document.getElementById(id); }

        // Start listening to maintenance status
        db.ref('site_data/settings/maintenance').on('value', snap => {
            const data = snap.val();
            if (!data || !data.enabled) {
                // Maintenance turned off, redirect to home
                window.location.href = 'index.html';
                return;
            }

            if (data.message) g('bakimMessage').textContent = data.message;
            if (data.endTime) {
                const endTime = new Date(data.endTime);
                updateCountdown(endTime);
                const timer = setInterval(() => {
                    if (!updateCountdown(endTime)) clearInterval(timer);
                }, 1000);
            }
        });

        function updateCountdown(endTime) {
            const now = new Date().getTime();
            const distance = endTime - now;

            if (distance < 0) {
                g('c-hours').textContent = "00";
                g('c-mins').textContent = "00";
                g('c-secs').textContent = "00";
                return false;
            }

            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            g('c-hours').textContent = h.toString().padStart(2, '0');
            g('c-mins').textContent = m.toString().padStart(2, '0');
            g('c-secs').textContent = s.toString().padStart(2, '0');
            return true;
        }
    </script>
</body>

</html>
