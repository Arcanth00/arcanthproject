<!DOCTYPE html>
<html lang="tr" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanth Admin Panel - Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020408; color: white; }
        .glass-card {
            background: rgba(255, 255, 255, 0.035);
            border: 1px solid rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <!-- Login Screen -->
    <div id="loginScreen" class="glass-card p-12 max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black italic uppercase mb-2">
                <span class="text-blue-500">ARCANTH</span> ADMIN
            </h1>
            <p class="text-gray-400 text-sm">Güvenli Giriş</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-2">Kullanıcı Adı</label>
                <input type="text" id="username" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none focus:border-blue-500 transition-all" placeholder="arcprlua">
            </div>

            <div>
                <label class="block text-sm font-bold mb-2">Şifre</label>
                <input type="password" id="password" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none focus:border-blue-500 transition-all" placeholder="••••••••">
            </div>

            <button onclick="attemptLogin()" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-xl font-black uppercase tracking-widest hover:opacity-90 transition-all">
                GİRİŞ YAP
            </button>

            <p id="loginError" class="text-red-500 text-sm text-center hidden"></p>
        </div>
    </div>

    <!-- 2FA Verification Screen -->
    <div id="twoFAScreen" class="glass-card p-12 max-w-md w-full hidden">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black uppercase mb-2">2FA DOĞRULAMA</h2>
            <p class="text-gray-400 text-sm">optiflow892@gmail.com adresine kod gönderildi</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-2">Doğrulama Kodu</label>
                <input type="text" id="verificationCode" class="w-full bg-white/5 p-4 rounded-xl border border-white/10 outline-none focus:border-blue-500 transition-all text-center text-2xl font-mono" placeholder="000000" maxlength="6">
            </div>

            <button onclick="verify2FA()" class="w-full bg-gradient-to-r from-green-600 to-emerald-600 text-white py-4 rounded-xl font-black uppercase tracking-widest hover:opacity-90 transition-all">
                DOĞRULA
            </button>

            <button onclick="resendCode()" class="w-full bg-white/5 text-white py-3 rounded-xl font-bold hover:bg-white/10 transition-all">
                Kodu Tekrar Gönder
            </button>

            <p id="verifyError" class="text-red-500 text-sm text-center hidden"></p>
        </div>
    </div>

    <script>
        // EmailJS Initialization
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
        })();

        const CORRECT_USERNAME = 'arcprlua';
        const CORRECT_PASSWORD = '9PsO!J7qI4zSmmnfMdx4%wJqR3N85SYyvh';
        const ADMIN_EMAIL = 'optiflow892@gmail.com';
        let generatedCode = '';

        function attemptLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('loginError');

            if (username !== CORRECT_USERNAME || password !== CORRECT_PASSWORD) {
                error.textContent = 'Hatalı kullanıcı adı veya şifre!';
                error.classList.remove('hidden');
                return;
            }

            // Generate 6-digit code
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

            // Send email via EmailJS
            sendVerificationEmail(generatedCode);

            // Show 2FA screen
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('twoFAScreen').classList.remove('hidden');
        }

        function sendVerificationEmail(code) {
            const templateParams = {
                to_email: ADMIN_EMAIL,
                verification_code: code,
                timestamp: new Date().toLocaleString('tr-TR')
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(() => {
                    console.log('2FA code sent successfully');
                })
                .catch((error) => {
                    console.error('Email send failed:', error);
                    alert('E-posta gönderilemedi! Lütfen internet bağlantınızı kontrol edin.');
                });
        }

        function verify2FA() {
            const code = document.getElementById('verificationCode').value;
            const error = document.getElementById('verifyError');

            if (code !== generatedCode) {
                error.textContent = 'Hatalı doğrulama kodu!';
                error.classList.remove('hidden');
                return;
            }

            // Successful login
            localStorage.setItem('admin_2fa_verified', Date.now());
            localStorage.setItem('adminToken', 'authenticated');
            window.location.href = 'admin_panel.html';
        }

        function resendCode() {
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
            sendVerificationEmail(generatedCode);
            alert('Yeni kod gönderildi!');
        }

        // Check if already logged in
        const verified = localStorage.getItem('admin_2fa_verified');
        if (verified && (Date.now() - parseInt(verified)) < 3600000) { // 1 hour session
            window.location.href = 'admin_panel.html';
        }
    </script>
</body>
</html>
