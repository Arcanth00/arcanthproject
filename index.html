<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>ArcanthProject | Sistem Yükseltiliyor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ArcanthProject şu anda bakımda. Çok daha güçlü bir altyapı ile dönüyoruz.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        bg: '#050505',
                        accent: '#6366f1', // Indigo - daha gizemli ve premium
                        accentGlow: '#818cf8',
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                        'blob': 'blob 7s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            overflow: hidden; /* Scroll barlarını engelle */
        }
        /* Arka plan ızgarası */
        .grid-bg {
            background-image: radial-gradient(rgba(99, 102, 241, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center px-4 relative grid-bg">

    <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute top-0 -right-4 w-72 h-72 bg-accent rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>

    <div class="relative z-10 w-full max-w-2xl bg-white/5 backdrop-blur-xl border border-white/10 rounded-3xl p-8 md:p-12 shadow-2xl text-center overflow-hidden">
        
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-3/4 h-1 bg-gradient-to-r from-transparent via-accent to-transparent opacity-50"></div>

        <div class="flex flex-col items-center justify-center space-y-6 mb-8">
            <div class="relative">
                <div class="absolute inset-0 bg-accent blur-xl opacity-30 rounded-full"></div>
                <svg class="w-20 h-20 text-accent animate-spin-slow relative z-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>

            <h1 class="text-4xl md:text-6xl font-black tracking-tighter uppercase bg-clip-text text-transparent bg-gradient-to-b from-white to-white/60">
                Sistem <span class="text-accent">Bakımda</span>
            </h1>
            
            <p class="text-gray-400 text-lg md:text-xl font-light max-w-lg mx-auto leading-relaxed">
                <span class="text-white font-medium">ArcanthProject</span> altyapısı güçlendiriliyor. 
                Sadece hataları düzeltmiyoruz, geleceği inşa ediyoruz.
            </p>
        </div>

        <div class="space-y-3 mb-10">
            <div class="flex justify-between text-xs font-mono text-accent uppercase tracking-widest">
                <span>Sistem Durumu</span>
                <span class="animate-pulse">Veri İşleniyor...</span>
            </div>
            <div class="h-1.5 w-full bg-white/10 rounded-full overflow-hidden">
                <div class="h-full bg-accent w-2/3 rounded-full shadow-[0_0_10px_rgba(99,102,241,0.5)] animate-pulse relative overflow-hidden">
                    <div class="absolute inset-0 bg-white/20 w-full h-full -translate-x-full animate-[shimmer_2s_infinite]"></div>
                </div>
            </div>
            <p class="text-xs text-gray-500 italic text-right">Tahmini tamamlanma: %78</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
            <div class="bg-white/5 border border-white/5 rounded-2xl p-4 hover:bg-white/10 transition duration-300">
                <p class="text-gray-500 text-xs uppercase font-bold tracking-wider mb-1">Dönüş Saati</p>
                <p class="text-white font-mono text-lg">~ 4 Saat</p>
            </div>
            <div class="bg-white/5 border border-white/5 rounded-2xl p-4 hover:bg-white/10 transition duration-300">
                <p class="text-gray-500 text-xs uppercase font-bold tracking-wider mb-1">İletişim</p>
                <p class="text-white font-mono text-lg">admin@arcanth.net</p>
            </div>
        </div>

        <div class="border-t border-white/5 pt-6 flex flex-col items-center gap-4">
            <p class="text-gray-600 text-sm">Biz dönerken gelişmelerden haberdar olun:</p>
            <div class="flex gap-4">
                <a href="#" class="text-gray-400 hover:text-white transition transform hover:scale-110">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994.021-.041-.001-.09-.045-.106a12.15 12.15 0 0 1-1.711-.815.076.076 0 0 1-.005-.126c.14-.105.277-.213.41-.324a.076.076 0 0 1 .079-.01 19.03 19.03 0 0 0 11.5 0 .076.076 0 0 1 .079.01c.133.111.27.22.41.325a.076.076 0 0 1-.004.126 12.023 12.023 0 0 1-1.711.815.048.048 0 0 0-.046.105c.354.7.766 1.365 1.227 1.995a.077.077 0 0 0 .083.028 19.9 19.9 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition transform hover:scale-110">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
